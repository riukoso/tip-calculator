<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
       <img src="./assets/logo.svg" alt="Logo"> 
       <div>
           <div class="settings">
                <label for="bill">Bill</label>
                <div>
                    <img src="./assets/icon-dollar.svg" alt="">
                    <input id='bill' type="number"/>
                </div>

                <input id="tip05" type="radio" value="0.05" name="tip" checked>
                <label for="tip05">5%</label>
                <input id="tip10" type="radio" value="0.10" name="tip">
                <label for="tip10">10%</label>
                <input id="tip15" type="radio" value="0.15" name="tip">
                <label for="tip15">15%</label>
                <input id="tip25" type="radio" value="0.25" name="tip">
                <label for="tip25">25%</label>
                <input id="tip50" type="radio" value="0.50" name="tip">
                <label for="tip50">50%</label>
                <input id="custom" type="radio" value="" name="tip">
                <label for="custom">Custom</label>

                <label for="people">Number of people</label>
                <div>
                    <img src="./assets/icon-person.svg" alt="">
                    <input id='people' type="number"/>
                </div>
            </div>
           <div class="total">
                <div>
                    <p>Tip Amount<br><span>/person</span></p>
                    <div>
                        <img src="./assets/icon-dollar.svg" alt="">
                        <p id="tipPerson">5.76</p>
                    </div>
                </div>
                <div>
                    <p>Total<br><span>/person</span></p>
                    <div>
                        <img src="./assets/icon-dollar.svg" alt="">
                        <p id="totalPerson">54.53</p>
                    </div>
                </div>
                <button>reset</button> 
           </div>
       </div>
    </section>
</body>
</html>
